<style>
/* Styles for the accordion */
.accordion {
  background-color: #0080ff;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 80%;
  border: none;
  text-align: center;
  outline: none;
  font-size: 20px;
  transition: 0.4s;
  border-radius: 10px;
  margin: 5px;
}

.active, .accordion:hover {
  background-color: #ff8000;
}

.accordion:after {
  content: '\002B';
  color: #777;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2212";
}

.panel {
  padding: 0 18px;
  background-color: linear-gradient(to bottom right, #7FFFD4, #FAEBD7);
  max-height: 0;
  overflow: auto;
  transition: max-height 0.2s ease-out;
}

/* Enhanced Styles for the login form */
body {
  font-family: Arial, sans-serif;

<script>
// Predefined username and password
const validUsername = "ict";
const validPassword = "ict@123";

// Authentication function
function authenticate() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  if (username === validUsername && password === validPassword) {
    // Hide login form and show content
    document.getElementById("login").style.display = "none";
    document.getElementById("content").style.display = "block";
  } else {
    alert("Invalid username or password. Please try again.");
  }
}

// Logout function
function logout() {
  // Hide content and show login form
  document.getElementById("content").style.display = "none";
  document.getElementById("login").style.display = "block";

  // Clear input fields
  document.getElementById("username").value = "";
  document.getElementById("password").value = "";
}

// Accordion functionality
var acc = document.getElementsByClassName("accordion");
for (let i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;

    // Check if panel is already expanded
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    }

    // Prevent collapse when clicking on the active accordion button
    for (let j = 0; j < acc.length; j++) {
      if (acc[j] !== this) {
        acc[j].classList.remove("active");
        var otherPanel = acc[j].nextElementSibling;
        otherPanel.style.maxHeight = null;
      }
    }
  });
}
</script>
